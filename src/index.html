<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rent an Electronic Product</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <div class="container">
  <div class="row">
    <div class="col-xs-6 col-sm-10 col-sm-push-1">
      <h1 class="text-center">Decentralized Electornic Device Rental Platform</h1>
      <hr/>
      <br/>
    </div>
  </div>
     

  <form>
    <div class="form-group">
      <label for="New Device Details">Add a Device for Leasing</label>
      <input type="text" class="form-control" id="model" aria-describedby="deviceModel" placeholder="Enter Model">
      <small id="example" class="form-text text-s">Example: PlayStation4</small>
      <p></p>
      <label for="owner">Owner Address</label>
      <input type="text" class="form-control" id="owner" placeholder="0x00..">
      <small id="example" class="form-text text-s">Warning: Only the owner can mark device as returned</small>
      <p></p>
      <label for="year">Acqusition Year</label>
      <input type="number" class="form-control" id="year" placeholder="2019">
      <p></p>
      <label for="year">Daily Rent (Eth)</label>
      <input type="number" class="form-control" id="dailyrent" placeholder="1">
      <small id="example" class="form-text text-s">Note: Please enter an integer.</small>
      <p></p>
      <label for="deposit">Requried Deposit (Eth)</label>
      <input type="number" class="form-control" id="deposit" placeholder="5">
      <small id="example" class="form-text text-s">Note: Please enter an integer.</small>
    </div>
    <button type="submit" class="btn btn-primary btn-addDevice">Add Device</button>
  </form>

      <div id="devicesRow" class="row">
      </div>
    </div>

    <div id="deviceTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-device">
          <div class="panel-heading">
            <h3 class="panel-title">NS</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="images/ns.jpg" data-holder-rendered="false">
            <br/><br/>
            <strong>Model</strong>: <span class="device-model">Nintendo Switch</span><br/>
            <strong>Acqusition Year</strong>: <span class="device-year">2015</span><br/>
            <strong>DailyFee</strong>: <span class="device-dailyrent">1</span><br/>
            <strong>Required Deposit</strong>: <span class="device-deposit">5</span><br/>
            <strong>Available</strong>: <span class="device-isAvailable">No</span><br/><br/>
            <label for="leaseterm">Leaseterm (days)</label>
            <input type="number" class="input_row" id="input_term" placeholder="3">
            <button class="btn btn-success btn-rent" type="button" data-id="0">Rent</button>
            <button class="btn btn-success btn-return" type="button" data-id="0">Return</button>

            
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
